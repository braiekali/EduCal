<main>

   
    <style>
    .error-message {
      display: none; /* Hide the error message */
    }



.error {
  border: 2px solid red;
  border-radius: 4px;
  outline: none;
  background: #f6f6f7;  
  -webkit-box-shadow: 0px 1px 4px 0px rgba(8, 0, 42, 0.2);
  -moz-box-shadow: 0px 1px 4px 0px rgba(8, 0, 42, 0.2);
  box-shadow: 0px 1px 4px 0px rgba(8, 0, 42, 0.2);


   /* Adjust this value to match the border-radius of your input */
}

  </style>
  <!-- sign up area start -->
  <section class="signup__area po-rel-z1 pt-100 pb-145">
    <div class="sign__shape">
      <img class="man-1" src="../../../../assets/front/img/icon/sign/man-3.png" alt="" />
      <img class="man-2 man-22" src="../../../../assets/front/img/icon/sign/man-2.png" alt="" />
      <img class="circle" src="../../../../assets/front/img/icon/sign/circle.png" alt="" />
      <img class="zigzag" src="../../../../assets/front/img/icon/sign/zigzag.png" alt="" />
      <img class="dot" src="../../../../assets/front/img/icon/sign/dot.png" alt="" />
      <img class="bg" src="../../../../assets/front/img/icon/sign/sign-up.png" alt="" />
      <img class="flower" src="../../../../assets/front/img/icon/sign/flower.png" alt="" />
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </div>
    <div class="container" style="margin-top: 3rem;">
      <div class="row">
        <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2">
          <div class="section__title-wrapper text-center mb-55">
            <h2 class="section__title">
              Create a free <br />
              Account
            </h2>
            <p>I'm a subhead that goes with a story.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xxl-6 offset-xxl-3 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2">
          <div class="sign__wrapper white-bg">
            <div class="sign__header mb-35">
              <div class="sign__in text-center">
                <a href="#" class="sign__social g-plus text-start mb-15"><i class="fab fa-google-plus-g"></i>Sign Up
                  with Google</a>
                <p>
                  <span>........</span> Or,
                  <a href="sign-up.html">sign up</a> with your email<span>
                    ........</span>
                </p>
              </div>
            </div>

            <div class="sign__form">
              <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
                <div class="sign__input-wrapper mb-25 " >
                  <h5></h5>

                  <div class="sign__input" [ngClass]="{'error': formSubmitted && f['firstName']?.invalid}">
                    <input type="text" formControlName="firstName" placeholder="First Name" required />
                    <div class="error-message" *ngIf="formSubmitted && f['firstName']?.hasError('required')">
                    </div>
                    <i class="fal fa-user"></i>
                  </div>
                </div>
                <div class="sign__input-wrapper mb-25" >
                  <h5></h5>
                  <div class="sign__input" [ngClass]="{'error': formSubmitted && f['lastName']?.invalid}">
                    <input type="text" formControlName="lastName" placeholder="Last Name" required />
                    <div class="error" *ngIf="formSubmitted && f['lastName']?.hasError('required')" class="error-message">
                   </div>
                    <i class="fal fa-user"></i>
                  </div>
                </div>
                <div class="sign__input-wrapper mb-25">
                  <h5></h5>
                  <div class="sign__input"[ngClass]="{'error': formSubmitted && f['email']?.invalid}">
                    <input type="email" formControlName="email" placeholder="Email Address" required />
                    <div  *ngIf="formSubmitted && f['email']?.hasError('required')"class="error-message">
                    </div>
                    <i class="fal fa-envelope"></i>
                  </div>
                </div>
                <div class="sign__input-wrapper mb-25" >
                  <h5></h5>
                  <div class="sign__input" [ngClass]="{'error': formSubmitted && f['cin']?.invalid}">
                    <input type="number" formControlName="cin" placeholder="CIN" required />
                    <div *ngIf="formSubmitted && f['cin']?.hasError('required')" class="error-message">
                    </div>
                    <i class="fal fa-id-card"></i>
                  </div>
                </div>
                <div class="sign__input-wrapper mb-25">
                  <h5></h5>
                  <div class="sign__input" [ngClass]="{'error': formSubmitted && f['phone']?.invalid}">
                    <input type=" number" formControlName="phone" placeholder="Phone" required />
                    <div  *ngIf="formSubmitted && f['phone']?.hasError('required')" >
                    </div>
                    <i class="fal fa-phone"></i>
                  </div>
                </div>
                <div class="sign__input-wrapper mb-25">
                  <h5></h5>
                  <div class="sign__input"[ngClass]="{'error': formSubmitted && f['password']?.invalid}">
                    <input type="password" formControlName="password" placeholder="Password" required />
                    <div class="error-message" *ngIf="formSubmitted && f['password']?.hasError('required')" >
          </div>
                    <i class="fal fa-lock"></i>
                  </div>
                </div>
               
                <div id="recaptchaContainer">
                  <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" formControlName="recaptcha"></ngx-recaptcha2>
                </div>
                <div class="sign__action d-flex justify-content-between mb-30">
                  <div class="sign__agree d-flex align-items-center">
                    <input class="m-check-input" type="checkbox" formControlName="agreeTerms" required />
                    <label class="m-check-label" for="m-agree">I agree to the <a href="#">Terms & Conditions</a>
                    </label>
                  </div>
                </div>
               

                <button type="submit" class="e-btn w-100"><span></span> Sign Up</button>
                <div class="sign__new text-center mt-20">
                  <p>Already in Markit ? <a href="/login"> Sign In</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<style>

  .form-container {
    margin-top: 150px; /* Adjust this value to control the desired spacing */
  }
</style>

<div>
  <div class="container mt-5 mb-5  ">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 form-container">
        <div class="text-center">
          <h3><i class="fa fa-lock-open fa-4x" style="color: #005effbb;"></i></h3>
        </div>

        <p class="text-center">You can change your password here.</p>

        <div class="sign__form "> <!-- Add the 'form-container' class to create space -->
          <form role="form" (ngSubmit)="onSubmit()" [formGroup]="resetForm" #f="ngForm">
            <div class="sign__input-wrapper mb-25">
              <h5></h5>
              <div class="sign__input">
                <input type="password" formControlName="newPassword" placeholder="New Password" required />
                <i class="fal fa-lock"></i>
                <div *ngIf="formSubmitted && form['newPassword']?.invalid" class="error-message">
                  <app-error [err]="form['newPassword']"></app-error>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

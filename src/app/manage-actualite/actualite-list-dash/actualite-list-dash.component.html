<div
  class="bg-light-primary rounded p-y-30 p-x-24 m-b-30 overflow-hidden ng-star-inserted"
>
  <div class="row">
    <div class="col-sm-8">
      <h4 class="page-title m-0 f-s-20 f-w-600 m-b-16">Actualites list</h4>
      <div class="d-flex align-items-center overflow-hidden"><!----></div>
    </div>
    <div class="col-sm-4 text-right position-relative">
      <div class="breadcrumb-icon">
        <img
          src="/assets/images/breadcrumb/ChatBc.png"
          alt="breadcrumb"
          width="165"
        />
      </div>
    </div>
  </div>
</div>

<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="row">
      <div class="col-sm-4">
        <!-- <mat-card-title>Users list</mat-card-title> -->
        <div class="contact__form-input" style="display: flex">
          <input
            style="background-color: transparent"
            type="text"
            placeholder="Search"
            id="search"
            name="search"
          />
          <!-- [(ngModel)]="searchInput"
          (input)="onSearchChange(searchInput)" -->
          <i-tabler
            style="margin: 1.5rem 0 0 -2.2rem; color: #cacaca"
            class="routeIcon"
            name="search"
            matListItemIcon
          ></i-tabler>
        </div>
      </div>
      <div class="col-sm-8 text-right">
        <!-- <mat-card-subtitle class="mat-body-1"></mat-card-subtitle> -->
        <!-- <button mat-flat-button color="primary" (click)="openAddUserDialog()">
          Add user (click)="openAddUserDialog()"
        </button> -->

        <button
          (click)="openAddActualiteDialog()"
          type="button"
          mat-flat-button
          class="Extended-Fab"
        >
          <span class="Extended-Fab__container">
            <i-tabler
              class="routeIcon Extended-Fab__icon"
              name="circle-plus"
              matListItemIcon
            ></i-tabler>
            <span class="Extended-Fab__text">Add Actualite</span>
          </span>
        </button>
      </div>
    </div>

    <div class="col" style="margin-top: 2rem">
      <mat-card class="cardWithShadow">
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- Position Column -->
            <ng-container matColumnDef="titre">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Title
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="tableImage__container">
                  <img
                    [src]="
                      'http://localhost:8085/upload-directory/' +
                      element.imageActualite
                    "
                    alt="users"
                    width="40"
                    style="border-radius: 0.6rem"
                    class="tableImage"
                  />
                  <div class="m-l-16">
                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                      {{ element.titreActualite }}
                    </h6>
                    <!-- <span class="mat-body-1 f-s-12">
                      {{ element.nomClub }}
                    </span> -->
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="description">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Description
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{
                  element.descriptionActualite.length > 25
                    ? element.descriptionActualite.substring(0, 25) + "..."
                    : element.descriptionActualite
                }}
              </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                Date
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.dateActualite | date : "yyyy/MM/dd - HH:mm" }}
              </td>
            </ng-container>

            <!-- Weight Column -->

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
                #action
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                <div style="display: flex">
                  <!-- [routerLink]="['/dashboard/clubs/detail', element.idClub]" -->
                  <a
                    mat-icon-button=""
                    color="primary"
                    class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                    mat-button-is-fab="false"
                  >
                    <span
                      class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"
                    ></span
                    ><i-tabler
                      style="color: #8791ff"
                      name="eye"
                      class="icon-20"
                      _nghost-ng-c2034356942=""
                    >
                    </i-tabler
                    ><span class="mat-mdc-focus-indicator"></span
                    ><span class="mat-mdc-button-touch-target"></span
                    ><span class="mat-mdc-button-ripple"></span>
                  </a>

                  <span class="m-x-1"></span>

                  <a
                    (click)="openUpdateDialog(element.idActualite)"
                    mat-icon-button=""
                    color="primary"
                    class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                    mat-button-is-fab="false"
                  >
                    <span
                      class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"
                    ></span
                    ><i-tabler
                      style="color: #87a7ff"
                      name="edit"
                      class="icon-20"
                      _nghost-ng-c2034356942=""
                    >
                    </i-tabler
                    ><span class="mat-mdc-focus-indicator"></span
                    ><span class="mat-mdc-button-touch-target"></span
                    ><span class="mat-mdc-button-ripple"></span>
                  </a>

                  <span class="m-x-1"></span>

                  <a
                    (click)="onDeleteActualite(element.idActualite)"
                    mat-icon-button=""
                    color="primary"
                    class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                    mat-button-is-fab="false"
                  >
                    <span
                      class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"
                    ></span
                    ><i-tabler
                      style="color: #ff8e8e"
                      name="trash"
                      class="icon-20"
                      _nghost-ng-c2034356942=""
                    >
                    </i-tabler
                    ><span class="mat-mdc-focus-indicator"></span
                    ><span class="mat-mdc-button-touch-target"></span
                    ><span class="mat-mdc-button-ripple"></span>
                  </a>
                  <!-- <a type="button" class="btn btn-light" href="#">
                  <i-tabler class="routeIcon" style="color: #ff8e8e" name="trash" matListItemIcon></i-tabler></a> -->
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </mat-card-content>
</mat-card>

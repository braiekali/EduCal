<main>
    <!-- course area start -->
    <section class="course__area pt-120 pb-120">
        <div class="container">
            <div class="row">
                <div *ngFor="let university of dataSource.data" class="col-xxl-4 col-xl-4 col-lg-4">
                    <div class="course__tab-conent">
                        <div class="tab-content" id="courseTabContent">
                            <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">

                                <div class="course__item white-bg mb-30 fix">
                                    <div class="course__thumb w-img p-relative fix">
                                        <a [routerLink]="['/clubs/front/detail',university._id]">
                                            <img [src]="imageBasePath+university.imageClub" width="200px" height="300px"
                                                alt="" />
                                        </a>
                                        <div class="course__tag">
                                            <a href="#">{{university.nomClub}}</a>
                                        </div>
                                    </div>
                                    <div class="course__content">
                                        <div class="course__meta d-flex align-items-center justify-content-between">
                                            <!-- <div class="course__lesson">
                                                <span><i
                                                        class="far fa-book-alt"></i>{{university.nomClub}}</span>
                                            </div> -->
                                            <div class="course__rating">
                                                <span><i class="icon_star"></i></span>
                                            </div>
                                        </div>
                                        <h3 class="course__title">
                                            <a href="course-details.html">{{university.nomClub}}</a>
                                        </h3>
                                        <div class="course__teacher d-flex align-items-center">

                                            <h6>
                                                <a>{{university.descriptionClub}}</a>
                                            </h6>
                                        </div>
                                    </div>
                                    <div class="course__more d-flex justify-content-between align-items-center">
                                        <!-- <div class="course__status">
                                            <span>{{university.telUniversite}}</span>
                                        </div> -->
                                        <div class="course__btn">
                                            <!-- (click)="onMoreInfoClick()" -->
                                            <a [routerLink]="['/clubs/front/detail',university._id]" class="link-btn">
                                                Plus d'informations
                                                <i class="far fa-arrow-right"></i>
                                                <i class="far fa-arrow-right"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </section>
    <br>

    <!-- course area end -->

    <!-- cta area start -->

    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
</main>

<main>
    <!-- course area start -->
    <section class="course__area pt-120 pb-120">
        <div class="container">
            <div class="row">
                <div class="col-xxl-8 col-xl-8 col-lg-8">
                    <div class="course__tab-inner grey-bg-2 mb-50 d-sm-flex justify-content-between align-items-center">
                        <div class="course__tab-wrapper d-flex align-items-center">
                            <div class="course__tab-btn">
                                <ul class="nav nav-tabs" id="courseTab" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="grid-tab" data-bs-toggle="tab"
                                            data-bs-target="#grid" type="button" role="tab" aria-controls="grid"
                                            aria-selected="true">
                                            <svg class="grid" viewBox="0 0 24 24">
                                                <rect x="3" y="3" class="st0" width="7" height="7" />
                                                <rect x="14" y="3" class="st0" width="7" height="7" />
                                                <rect x="14" y="14" class="st0" width="7" height="7" />
                                                <rect x="3" y="14" class="st0" width="7" height="7" />
                                            </svg>
                                        </button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link list" id="list-tab" data-bs-toggle="tab"
                                            data-bs-target="#list" type="button" role="tab" aria-controls="list"
                                            aria-selected="false">
                                            <svg class="list" viewBox="0 0 512 512">
                                                <g>
                                                    <path class="st0"
                                                        d="M448,69H192c-17.7,0-32,13.9-32,31s14.3,31,32,31h256c17.7,0,32-13.9,32-31S465.7,69,448,69z" />
                                                    <circle class="st0" cx="64" cy="100" r="31" />
                                                    <path class="st0"
                                                        d="M448,225H192c-17.7,0-32,13.9-32,31s14.3,31,32,31h256c17.7,0,32-13.9,32-31S465.7,225,448,225z" />
                                                    <circle class="st0" cx="64" cy="256" r="31" />
                                                    <path class="st0"
                                                        d="M448,381H192c-17.7,0-32,13.9-32,31s14.3,31,32,31h256c17.7,0,32-13.9,32-31S465.7,381,448,381z" />
                                                    <circle class="st0" cx="64" cy="412" r="31" />
                                                </g>
                                            </svg>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div class="course__view">
                                <!-- <h4>Showing 1 - 9 of 84</h4> -->
                                <h4>Specialite List</h4>
                            </div>
                        </div>
                        <!-- <div class="course__sort d-flex justify-content-sm-end">
                            <div class="course__sort-inner">
                                <select>
                                    <option>Default</option>
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                    <option>Option 4</option>
                                    <option>Option 5</option>
                                    <option>Option 6</option>
                                </select>
                            </div>
                        </div> -->
                    </div>
                    <div class="course__tab-conent">
                        <div class="tab-content" id="courseTabContent">
                            <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">
                                <div class="row">
                                    <div *ngFor="let specialite of filtredSpecialiteListByDiplome"
                                        class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">

                                        <app-specialite-card-front
                                            [specialite]="specialite"></app-specialite-card-front>
                                    </div>

                                    <mat-paginator [length]="totalCards" [pageSize]="pageSize"
                                        [pageSizeOptions]="pageSizeOptions"
                                        (page)="onPageChange($event)"></mat-paginator>

                                </div>
                            </div>
                            <!-- style 2 -->
                            <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
                                <div class="row">



                                    <!-- <mat-paginator [length]="totalCards" [pageSize]="pageSize"
                                    [pageSizeOptions]="pageSizeOptions"
                                    (page)="onPageChange($event)"></mat-paginator> -->

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4">
                    <div class="course__sidebar pl-70">
                        <div class="course__sidebar-search mb-50">

                            <input type="text" placeholder="Search for specialites." [(ngModel)]="searchInput"
                                (input)="onSearchChange(searchInput)" />
                            <button>
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 584.4 584.4"
                                    style="enable-background: new 0 0 584.4 584.4" xml:space="preserve">
                                    <g>
                                        <g>
                                            <path class="st0"
                                                d="M565.7,474.9l-61.1-61.1c-3.8-3.8-8.8-5.9-13.9-5.9c-6.3,0-12.1,3-15.9,8.3c-16.3,22.4-36,42.1-58.4,58.4    c-4.8,3.5-7.8,8.8-8.3,14.5c-0.4,5.6,1.7,11.3,5.8,15.4l61.1,61.1c12.1,12.1,28.2,18.8,45.4,18.8c17.1,0,33.3-6.7,45.4-18.8    C590.7,540.6,590.7,499.9,565.7,474.9z" />
                                            <path class="st1"
                                                d="M254.6,509.1c140.4,0,254.5-114.2,254.5-254.5C509.1,114.2,394.9,0,254.6,0C114.2,0,0,114.2,0,254.5    C0,394.9,114.2,509.1,254.6,509.1z M254.6,76.4c98.2,0,178.1,79.9,178.1,178.1s-79.9,178.1-178.1,178.1S76.4,352.8,76.4,254.5    S156.3,76.4,254.6,76.4z" />
                                        </g>
                                    </g>
                                </svg>
                            </button>

                        </div>
                        <div class="course__sidebar-widget grey-bg">
                            <div class="course__sidebar-info">
                                <h3 class="course__sidebar-title">Diplome</h3>
                                <ul>
                                    <li>
                                        <div class="course__sidebar-check mb-10 d-flex align-items-center">
                                            <input class="m-check-input" type="checkbox" id="m-licence"
                                                (change)="onCheckboxChange('licence')" />
                                            <label class="m-check-label" for="m-licence">Licence
                                                ({{countSpecByDiplomeFn('licence')}})</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="course__sidebar-check mb-10 d-flex align-items-center">
                                            <input class="m-check-input" type="checkbox" id="m-mastere"
                                                (change)="onCheckboxChange('mastere')" />
                                            <label class="m-check-label" for="m-mastere">Mastère
                                                ({{countSpecByDiplomeFn('mastere')}})</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="course__sidebar-check mb-10 d-flex align-items-center">
                                            <input class="m-check-input" type="checkbox" id="m-ingenierie"
                                                (change)="onCheckboxChange('ingenieurie')" />
                                            <label class="m-check-label" for="m-ingenierie">Ingénierie
                                                ({{countSpecByDiplomeFn('ingenieurie')}})</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="course__sidebar-widget grey-bg">
                            <div class="course__sidebar-info">
                                <h3 class="course__sidebar-title">Language</h3>
                                <ul>
                                    <li>
                                        <div class="course__sidebar-check mb-10 d-flex align-items-center">
                                            <input class="m-check-input" type="checkbox" id="m-all" />
                                            <label class="m-check-label" for="m-all">All Language</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="course__sidebar-check mb-10 d-flex align-items-center">
                                            <input class="m-check-input" type="checkbox" id="m-eng-2" />
                                            <label class="m-check-label" for="m-eng-2">English</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="course__sidebar-check mb-10 d-flex align-items-center">
                                            <input class="m-check-input" type="checkbox" id="m-french" />
                                            <label class="m-check-label" for="m-french">French</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="course__sidebar-check mb-10 d-flex align-items-center">
                                            <input class="m-check-input" type="checkbox" id="m-arabic" />
                                            <label class="m-check-label" for="m-arabic">Arabic</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="course__sidebar-widget grey-bg">
                            <div class="course__sidebar-info">
                                <h3 class="course__sidebar-title">Skill level</h3>
                                <ul>
                                    <li>
                                        <div class="course__sidebar-check mb-10 d-flex align-items-center">
                                            <input class="m-check-input" type="checkbox" id="m-level" />
                                            <label class="m-check-label" for="m-level">All Levels (50)</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="course__sidebar-check mb-10 d-flex align-items-center">
                                            <input class="m-check-input" type="checkbox" id="m-beginner" />
                                            <label class="m-check-label" for="m-beginner">Beginner (32)</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="course__sidebar-check mb-10 d-flex align-items-center">
                                            <input class="m-check-input" type="checkbox" id="m-intermediate" />
                                            <label class="m-check-label" for="m-intermediate">Intermediate (17)</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="course__sidebar-check mb-10 d-flex align-items-center">
                                            <input class="m-check-input" type="checkbox" id="m-expert" />
                                            <label class="m-check-label" for="m-expert">Expert (2)</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- course area end -->

    <!-- cta area start -->
    <section class="cta__area mb--120">
        <div class="container">
            <div class="cta__inner blue-bg fix">
                <div class="cta__shape">
                    <img src="../../../../assets/front/img/cta/cta-shape.png" alt="" />
                </div>
                <div class="row align-items-center">
                    <div class="col-xxl-7 col-xl-7 col-lg-8 col-md-8">
                        <div class="cta__content">
                            <h3 class="cta__title">
                                You can be your own Guiding star with our help
                            </h3>
                        </div>
                    </div>
                    <div class="col-xxl-5 col-xl-5 col-lg-4 col-md-4">
                        <div class="cta__more d-md-flex justify-content-end p-relative z-index-1">
                            <a href="#" class="e-btn e-btn-white">Get Started</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- cta area end -->
</main>

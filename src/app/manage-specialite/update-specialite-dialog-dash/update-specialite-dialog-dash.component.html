<h1 mat-dialog-title style="margin-bottom: 1rem">Update Specialite</h1>

<div mat-dialog-content>
    <!-- Your form or content for adding a user goes here -->
    <div class="contact__form">
        <form #updateForm="ngForm" (ngSubmit)="submitForm(updateForm)" enctype="multipart/form-data">
            <div class="row">
                <div class="col-12 m-b-30">
                    <div class="contact__form-input__image__container">
                        <img class="contact__form-input__image" [src]="imageUrl" alt="Image Preview" />
                    </div>
                    <div class="contact__form-input contact__form-input__image__btns">
                        <input type="file" accept="image/*" id="Image" name="imageUrl" ngModel #fileInput
                            style="display: none;" (change)="onImageFileSelected($event)" />
                        <!-- Button to trigger file input click -->
                        <button type="button" mat-flat-button class="Extended-Fab" (click)="triggerFileInputClick()">
                            <span class="Extended-Fab__container">
                                <i-tabler class="routeIcon Extended-Fab__icon" name="cloud-upload"
                                    matListItemIcon></i-tabler>
                                <span class="Extended-Fab__text">Select Image</span>
                            </span>
                        </button>

                        <button type="button" mat-flat-button class="Extended-Fab Extended-Fab--2 m-l-16"
                            (click)="resetAvatarImage()">
                            <span class="Extended-Fab__container">
                                <i-tabler class="routeIcon Extended-Fab__icon" name="photo-cancel"
                                    matListItemIcon></i-tabler>
                                <span class="Extended-Fab__text">Reset Image</span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="col-xxl-6 col-xl-6 col-md-6">
                    <div class="contact__form-input">
                        <label class="contact__form-input-label" for="nom">Nom</label>
                        <input #nomField="ngModel" type="text" placeholder="Type Name" id="nom" name="nom"
                            [(ngModel)]="data.nom" required minlength="3" pattern="[a-zA-Z]+[a-zA-Z ]*" />

                        <app-error-form-handler [fieldIn]="nomField" [isFormSubmitedIn]="isFormSubmited">
                        </app-error-form-handler>
                    </div>
                </div>
                <div class="col-xxl-6 col-xl-6 col-md-6">
                    <div class="contact__form-input">
                        <label class="contact__form-input-label" for="diplome"
                            style="margin-bottom: .5rem;">Diplome</label>

                        <mat-form-field>
                            <mat-select #diplomeField="ngModel" class="mat-select-trigger" id="diplome" name="diplome"
                                [(ngModel)]="data.diplome" placeholder="Select Diplome" required>
                                <mat-option value="licence">Licence</mat-option>
                                <mat-option value="mastere">Mastère</mat-option>
                                <mat-option value="ingenieurie">Ingénieurie</mat-option>
                            </mat-select>

                            <mat-error *ngIf="diplomeField.invalid && (diplomeField.dirty || diplomeField.touched)">
                                <span *ngIf="diplomeField.errors?.['required']">Diplome is required.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div class="col-12">
                    <div class="contact__form-input" style="display: flex; flex-direction: column;">
                        <label for="University" style="margin-bottom: .5rem;">University</label>

                        <mat-form-field>
                            <mat-select #uniField="ngModel" required class="mat-select-trigger" id="university"
                                name="university" [(ngModel)]="data.universite.nomUniversite"
                                placeholder="Select University">
                                <mat-option *ngFor="let universite of universites"
                                    [value]="universite.nomUniversite">{{universite.nomUniversite.charAt(0).toUpperCase()
                                    + universite.nomUniversite.slice(1).toLowerCase()}}</mat-option>
                            </mat-select>

                            <mat-error *ngIf="uniField.invalid && (uniField.dirty || uniField.touched)">
                                <span *ngIf="uniField.errors?.['required']">University is required.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>


                <div class="col-12" style="margin-bottom: 22px;">
                    <label for="formFileLg" class="form-label">Plan etude</label>
                    <input class="form-control " id="formFileLg" (change)="onPdfFileSelected($event)" type="file"
                        name="planPdf" ngModel>
                    <label class="testtt" for="formFileLg">{{data.planEtudePdf}}</label>
                </div>

                <div class="col-12">
                    <div class="contact__form-input">
                        <label for="Description">Description</label>
                        <textarea placeholder="Enter Your Description" id="Description" name="description"
                            [(ngModel)]="data.description"></textarea>
                    </div>
                </div>

                <div class="col-12" style="margin-top: 1rem">
                    <button type="submit" mat-flat-button color="primary">
                        Update
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="course__tab-conent">
  <div class="tab-content" id="courseTabContent">
    <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">

          <div class="course__item white-bg mb-30 fix">
            <div class="course__thumb w-img p-relative fix">
              <a href="course-details.html">
                <img src="../../../../assets/front/img/course/course-1.jpg"
                     alt="" />
              </a>
              <div class="course__tag">
                <a href="#">{{university.nomUniversite}}</a>
              </div>
            </div>
            <div class="course__content">
              <div
                class="course__meta d-flex align-items-center justify-content-between">
                <div class="course__lesson">
                  <span><i class="far fa-book-alt"></i>{{university.ville}}</span>
                </div>
                <div class="course__rating">
                  <span><i class="icon_star"></i></span>
                </div>
              </div>
              <h3 class="course__title">
                <a href="course-details.html">{{university.adresseUniversite}}</a>
              </h3>
              <div class="course__teacher d-flex align-items-center">

                <h6>
                  <a >{{university.emailUinversite}}</a>
                </h6>
              </div>
            </div>
            <div class="course__more d-flex justify-content-between align-items-center">
              <div class="course__status">
                <span>{{university.telUniversite}}</span>
              </div>
              <div class="course__btn">
                <a [routerLink]="['/universities',university.idUniversite]" class="link-btn">
                  Plus d'informations
                  <i class="far fa-arrow-right"></i>
                  <i class="far fa-arrow-right"></i>
                </a>
              </div>
            </div>
          </div>

    </div>

  </div>

</div>

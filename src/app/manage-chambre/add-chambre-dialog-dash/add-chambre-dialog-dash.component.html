<h1 mat-dialog-title style="margin-bottom: 1rem">Add Chambre</h1>

<div mat-dialog-content>
  <!-- Your form or content for adding a user goes here -->
  <div class="contact__form">
    <form #f="ngForm" (ngSubmit)="submitForm(f.value)">
      <div class="row">
        <div class="col-12 m-b-30">
          <div class="contact__form-input__image__container">
            <img class="contact__form-input__image" [src]="imageUrl" alt="Image Preview" />
          </div>
          <div class="contact__form-input contact__form-input__image__btns">

            <input type="file" accept="image/*" id="imageUrl" name="imageUrl" ngModel #fileInput style="display: none;"
              (change)="onFileSelected($event)" />
            <!-- Button to trigger file input click -->
            <button type="button" mat-flat-button class="Extended-Fab" (click)="triggerFileInputClick()">
              <span class="Extended-Fab__container">
                <i-tabler class="routeIcon Extended-Fab__icon" name="cloud-upload" matListItemIcon></i-tabler>
                <span class="Extended-Fab__text">Select Image</span>
              </span>
            </button>

          </div>
        </div>

          <div class="col-md-4 offset-md-4 mb-3">
            <label class="form-label" for="numeroChambre">Numero</label>
            <input class="form-control" type="number" placeholder="Numero" id="numeroChambre" name="numeroChambre"
              ngModel pattern="[0-9]*" required #numeroChambre="ngModel" />
          </div>

          <div class="col-md-4 offset-md-4 mb-3">
            <label class="form-label" for="typeChambre">Type</label>
            <select class="form-select" id="typeChambre" name="typeChambre" ngModel required #t="ngModel">
              <option *ngFor="let item of type" [value]="item">{{ item }}</option>
            </select>

        </div>

        <div class="col-12" style="margin-top: 1rem">
          <button type="submit" mat-flat-button color="primary" [disabled]="!f.valid">
            Ajouter chambre
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

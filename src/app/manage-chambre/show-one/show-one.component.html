<!--<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6">-->

<div class="course__item white-bg mb-30 fix">
  <div class="course__thumb w-img p-relative fix">

    <a href="course-details.html">
      <img [src]="imageUrl"
           alt="Image Chambre"
      />
    </a>
    <div *ngIf="dataIn.reservation!=null" class="course__tag"
         style="background-color: red; border: 2px solid red; border-radius: 12px; padding: 3px 8px; display: inline-block;">
      <h1 style="color: white; text-decoration: none; font-size: 12px;">Reserver</h1>
    </div>
    <div *ngIf="dataIn.reservation==null" class="course__tag"
         style="background-color: green; border: 1px solid green; border-radius: 12px; padding: 3px 8px; display: inline-block;">
      <h1 style="color: white; text-decoration: none; font-size: 12px;">Disponible</h1>
    </div>
  </div>
  <div class="course__content">
    <div class="course__meta d-flex align-items-center justify-content-between">
      <div class="course__rating">
        <span><i class="icon_star"></i>4.5 (44)</span>
      </div>
    </div>
    <h3 class="course__title">
      Chambre Numero : {{dataIn.numeroChambre}}
      <br>
      Dans le Bloc : {{dataIn.bloc.nomBloc}}     || Du Foyer : {{dataIn.bloc.foyer.nomFoyer}}

    </h3>
  </div>
  <div class="course__more d-flex justify-content-between align-items-center">
    <div class="course__btn">
      <input type="submit" value="Reserve Cette Chambre" class="e-btn e-btn-border"   [appReserveButton]="dataIn" (click)="sendDataToParent(dataIn)"   >


    </div>
  </div>
</div>
<!--</div>-->

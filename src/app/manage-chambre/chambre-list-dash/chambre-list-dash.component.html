<div class="bg-light-primary rounded p-y-30 p-x-24 m-b-30 overflow-hidden ng-star-inserted">
    <div class="row">
        <div class="col-sm-8">
            <h4 class="page-title m-0 f-s-20 f-w-600 m-b-16">Chambres list</h4>
            <div class="d-flex align-items-center overflow-hidden"><!----></div>
        </div>
        <div class="col-sm-4 text-right position-relative">
            <div class="breadcrumb-icon">
                <img src="/assets/images/breadcrumb/ChatBc.png" alt="breadcrumb" width="165"/>
            </div>
        </div>
    </div>
</div>


<mat-card class="cardWithShadow">
    <mat-card-content>
        <div class="row">
            <div class="col-sm-4">
                <!-- <mat-card-title>Users list</mat-card-title> -->
                <div class="contact__form-input" style="display: flex;">
                    <input style="background-color: transparent;" type="text" placeholder="Search" id="search"
                           name="search" [(ngModel)]="search"/>
                    <i-tabler style="margin: 1.5rem 0 0 -2.2rem; color: #cacaca;" class="routeIcon" name="search"
                              matListItemIcon></i-tabler>
                </div>
            </div>
            <div class="col-sm-8 text-right">

                <button type="button" mat-flat-button class="Extended-Fab" (click)="openAddChambreDialog()">
                    <span class="Extended-Fab__container">
                        <i-tabler class="routeIcon Extended-Fab__icon" name="circle-plus" matListItemIcon></i-tabler>
                        <span class="Extended-Fab__text">Add Chambre</span>
                    </span>
                </button>
            </div>
        </div>


        <div class="col" style="margin-top: 2rem">
            <mat-card class="cardWithShadow">
                <div class="table-responsive m-t-16">
                    <table mat-table [dataSource]="dataSource" class="w-100">

                        <!-- Position Column -->
                        <ng-container matColumnDef="numeroChambre">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Numero
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                {{ element.numeroChambre }}
                            </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="typeChambre">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Type
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                {{ element.typeChambre }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="bloc">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Bloc
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1">
                                {{ element.bloc.nomBloc }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="reservation">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Reservation
                            </th>
                            <td mat-cell *matCellDef="let element">
                                <div *ngIf="element.reservation==null">

                                    <span class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12">
                                      Aucune Reservation
                                    </span>

                                </div>
                                <div *ngIf="element.reservation!=null">
                                    <ng-template
                                            [ngIf]="element.reservation !='null' && element.reservation.estValide == true ">
                                    <span class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12">
                                       Reservation valide
                                    </span>
                                    </ng-template>

                                    <ng-template
                                            [ngIf]="element.reservation !='null' && element.reservation.estValide == false ">
                                    <span class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12">
                                      Reservation n'est pas valide
                                    </span>
                                    </ng-template>
                                </div>
                            </td>
                        </ng-container>

                        <!-- Weight Column -->

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                #action
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1" style="display: flex;">
                                <!-- <a type="button" href="#">
                                <i-tabler class="routeIcson" style="color: #87a7ff" name="edit" matListItemIcon></i-tabler></a> -->

                                <a [routerLink]="['/dashboard/chambres/admin',element.idChambre]" mat-icon-button=""
                                   color="primary"
                                   class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                                   mat-button-is-fab="false">
                                    <span
                                            class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span>
                                    <i-tabler
                                            style="color: #8791ff" name="eye" class="icon-20" _nghost-ng-c2034356942="">
                                    </i-tabler>
                                    <span class="mat-mdc-focus-indicator"></span><span
                                        class="mat-mdc-button-touch-target"></span><span
                                        class="mat-mdc-button-ripple"></span>
                                </a>

                                <span class="m-x-1"></span>

                                <a mat-icon-button="" color="primary"
                                   class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                                   mat-button-is-fab="false" (click)="showForm(element)">
                                    <span class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span>
                                    <i-tabler
                                            style="color: #87a7ff" name="edit" class="icon-20"
                                            _nghost-ng-c2034356942="">
                                    </i-tabler>
                                    <span class="mat-mdc-focus-indicator"></span>
                                    <span class="mat-mdc-button-touch-target"></span>
                                    <span class="mat-mdc-button-ripple"></span>
                                </a>

                                <span class="m-x-1"></span>

                                <a mat-icon-button="" color="primary"
                                   class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                                   mat-button-is-fab="false" (click)="delete(element)">
                                    <span class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span>
                                    <i-tabler
                                            style="color: #ff8e8e" name="trash" class="icon-20"
                                            _nghost-ng-c2034356942="">
                                    </i-tabler>
                                    <span class="mat-mdc-focus-indicator"></span><span
                                        class="mat-mdc-button-touch-target"></span><span
                                        class="mat-mdc-button-ripple"></span>
                                </a>
                                <!-- <a type="button" class="btn btn-light" href="#">
                    <i-tabler class="routeIcon" style="color: #ff8e8e" name="trash" matListItemIcon></i-tabler></a> -->
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                    </table>
                </div>
            </mat-card>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </mat-card-content>

    <div *ngIf="Showupdate">
        <app-update-chambre-dash [chambre_data]="chambretoupdate"
                                 (sendmsg)="afterrecieveData($event)"></app-update-chambre-dash>
    </div>

</mat-card>

<div mat-dialog-content>
  <!-- Your form or content for adding a user goes here -->
  <div class="contact__form">
    <form #f="ngForm" (ngSubmit)="submitForm(f.value)">
      <div class="row">
        <div class="col-12 m-b-30">
          <div class="contact__form-input__image__container">
            <img class="contact__form-input__image" [src]="imageUrl" alt="Image Preview" />
          </div>
          <div class="contact__form-input contact__form-input__image__btns">
            <input type="file" accept="image/*" id="Image" name="userImage" ngModel #fileInput
                   style="display: none;" (change)="onFileSelected($event)" />
            <!-- Button to trigger file input click -->
            <button type="button" mat-flat-button class="Extended-Fab" (click)="triggerFileInputClick()">
                            <span class="Extended-Fab__container">
                                <i-tabler class="routeIcon Extended-Fab__icon" name="cloud-upload"
                                          matListItemIcon></i-tabler>
                                <span class="Extended-Fab__text">Select Image</span>
                            </span>
            </button>

            <button type="button" mat-flat-button class="Extended-Fab Extended-Fab--2 m-l-16"
                    (click)="resetAvatarImage()">
                            <span class="Extended-Fab__container">
                                <i-tabler class="routeIcon Extended-Fab__icon" name="photo-cancel"
                                          matListItemIcon></i-tabler>
                                <span class="Extended-Fab__text">Reset Image</span>
                            </span>
            </button>
          </div>
        </div>
        <div class="col-xxl-6 col-xl-6 col-md-6">
          <!-- HNE 5demet Ajout b template driven-->
          <div class="contact__form-input">
            <label class="contact__form-input-label" for="nomRestaurant">Nom du Restaurant</label>

            <input type="text" placeholder="Nom du Restaurant" id="nomRestaurant" name="nomRestaurant" #t="ngModel" ngModel
                   required
                  />
            <div *ngIf="t.invalid">
              <app-error [err]="t"></app-error>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="contact__form-input">
            <label for="dateOuverture">Date d'Ouverture</label>
            <div style="display: flex;">
            <input type="text" placeholder="MM-DD-YYYY" id="dateOuverture" name="dateOuverture"  matInput
                     [matDatepicker]="pickerOuverture" #t="ngModel" ngModel required /> <!-- HNE 5demet Ajout b template driven-->

              <mat-datepicker-toggle matIconSuffix [for]="pickerOuverture"
                                     style="margin: .7rem 0 0 -3rem"></mat-datepicker-toggle>
              <mat-datepicker #pickerOuverture></mat-datepicker>

            </div>
            <div *ngIf="t.invalid">
              <app-error [err]="t"></app-error>
            </div>
          </div>
        </div>





        <div class="col-12">
          <div class="contact__form-input">
            <label for="dateFermeture">Date de Fermeture</label>
            <div style="display: flex;">
              <input type="text" placeholder="MM-DD-YYYY" id="dateFermeture" name="dateFermeture" matInput
                     [matDatepicker]="pickerFermeture" #t="ngModel" ngModel required />
              <mat-datepicker-toggle matIconSuffix [for]="pickerFermeture"
                                     style="margin: .7rem 0 0 -3rem"></mat-datepicker-toggle>
              <mat-datepicker #pickerFermeture></mat-datepicker>
            </div>
            <div *ngIf="t.invalid">
              <app-error [err]="t"></app-error>
            </div>
          </div>
        </div>

        <input type="file" accept="image/*" id="Image" name="imageUrl" ngModel #fileInput
                (change)="onImageFileSelected($event)" />















        <div class="col-12" style="margin-top: 1rem">
          <button type="submit" mat-flat-button color="primary">
            Add
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

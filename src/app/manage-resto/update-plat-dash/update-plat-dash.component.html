<h1 mat-dialog-title style="margin-bottom: 1rem">Modifier Plat</h1>

<div mat-dialog-content>
  <div class="contact__form">
    <form [formGroup]="frombuil">
      <div class="row">
        <!-- Image upload section -->
        <div class="col-12 m-b-30">
          <div class="contact__form-input__image__container">
            <img class="contact__form-input__image" [src]="imageUrl" alt="Image Preview" />
          </div>
          <div class="contact__form-input contact__form-input__image__btns">
            <input type="file" accept="image/*" id="Image" name="platImage" ngModel #fileInput
                   style="display: none;" (change)="onFileSelected($event)" />
            <!-- Button to trigger file input click -->
              <span class="Extended-Fab__container">
                <i-tabler class="routeIcon Extended-Fab__icon" name="cloud-upload" matListItemIcon></i-tabler>
                <span class="Extended-Fab__text">Select Image</span>
              </span>



          </div>
        </div>

        <!-- Plat details section -->
        <div class="col-12">
          <div class="contact__form-input">
            <label for="nomPlat">Nom Plat</label>
            <input type="text" placeholder="Nom Plat" id="nomPlat" formControlName="nomPlat" />
            <div *ngIf="frombuil.get('nomPlat')?.invalid && frombuil.get('nomPlat')?.touched" class="alert alert-danger">
              Nom du plat est requis!
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="contact__form-input">
            <label for="description">Description</label>
            <input type="text" placeholder="Description" id="description" formControlName="description" />
            <div *ngIf="frombuil.get('description')?.invalid && frombuil.get('description')?.touched" class="alert alert-danger">
              Description du plat est requis!
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="contact__form-input">
            <label for="prixPlat">Prix Plat</label>
            <input type="number" placeholder="Prix Plat" id="prixPlat" formControlName="prixPlat" />
            <div *ngIf="frombuil.get('prixPlat')?.invalid && frombuil.get('prixPlat')?.touched" class="alert alert-danger">
              Prix du plat est requis!
            </div>
          </div>
        </div>

        <div class="col-12">
          <!-- Add other form controls as needed -->
        </div>
        <input type="file" accept="image/*" id="Image" name="imageUrl" ngModel #fileInput
               (change)="onImageFileSelected($event)" />
        <!-- Submit button -->
        <div class="col-12" style="margin-top: 1rem">
          <button type="submit" mat-flat-button color="primary" (click)="updatePlat(data.idPlat, createPlatObject())">
            Update Plat
          </button>


        </div>
      </div>
    </form>
  </div>
</div>

  <section class="teacher__area pt-50 pb-110">
    <div class="page__title-shape">
      <img class="page-title-shape-5 d-none d-sm-block" src="assets/images/page-title/page-title-shape-1.png"
           alt="">
      <img class="page-title-shape-6" src="assets/images/page-title/page-title-shape-6.png" alt="">
      <img class="page-title-shape-3" src="assets/images/page-title/page-title-shape-3.png" alt="">
      <img class="page-title-shape-7" src="assets/images/page-title/page-title-shape-4.png" alt="">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6">
          <div class="teacher__details-thumb p-relative w-img pr-30">
            <div class="uni__img__container">

              <img [src]="test + ELEMENT_DATA.imageRestaurant" class="uni__img" alt="">




            </div>





            <div class="teacher__details-shape">
              <img class="teacher-details-shape-1" src="assets/images/teacher/details/shape/shape-1.png"
                   alt="">
              <img class="teacher-details-shape-2" src="assets/images/teacher/details/shape/shape-2.png"
                   alt="">
            </div>
          </div>
        </div>
        <div class="col-xxl-8 col-xl-8 col-lg-8">
          <div class="teacher__wrapper">
            <div class="teacher__top d-md-flex align-items-end justify-content-between">
              <div class="teacher__info">
                <h4>{{ ELEMENT_DATA.nomRestaurant }}</h4>


              </div>

              <div class="teacher__social-2 m-t-32">
                <h4>Follow Us</h4>
                <ul>
                  <li>
                    <a href="#" mat-icon-button
                       class="d-flex mdc-icon-button mat-mdc-icon-button mat-unthemed mat-mdc-button-base">
                      <i-tabler style="color: #3967ff; font-weight: 100;"
                                class="routeIcon Extended-Fab__icon" name="brand-facebook"
                                matListItemIcon></i-tabler>
                    </a>
                  </li>
                  <li>
                    <a href="#" mat-icon-button
                       class="d-flex mdc-icon-button mat-mdc-icon-button mat-unthemed mat-mdc-button-base">
                      <i-tabler style="color: #292929; font-weight: 100;"
                                class="routeIcon Extended-Fab__icon" name="brand-x"
                                matListItemIcon></i-tabler>
                    </a>
                  </li>
                  <li>
                    <a href="#" mat-icon-button
                       class="d-flex mdc-icon-button mat-mdc-icon-button mat-unthemed mat-mdc-button-base">
                      <i-tabler style="color: #6f90ff; font-weight: 100;"
                                class="routeIcon Extended-Fab__icon" name="brand-linkedin"
                                matListItemIcon></i-tabler>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="teacher__bio">
              <h3>Dates Importants</h3>
              <p>Date d'Ouverture: {{ ELEMENT_DATA.dateOuverture | date:"fullDate"  }}</p>
              <p>Date Fermeture: {{ ELEMENT_DATA.dateFermeture  | date:"fullDate"  }}</p>
            </div>

          </div>

        </div>
        <div class="teacher__courses pt-55">
          <div class="section__title-wrapper mb-30">
            <h2 class="section__title">University <span class="yellow-bg yellow-bg-big">Plats<img
              src="assets/images/shape/yellow-bg.png"
              style="margin-bottom: -1.3rem; margin-left: .6rem;" alt=""></span></h2>
          </div>
          <div class="teacher__course-wrapper">
            <div class="row">
              <mat-card class="cardWithShadow">
                <mat-card-content>
                  <div class="row">
                    <div class="col-sm-4">
                      <!-- <mat-card-title>Users list</mat-card-title> -->
                      <div class="contact__form-input" style="display: flex;">
                        <input style="background-color: transparent;" type="text"
                               placeholder="Search" id="search" name="search" />
                        <i-tabler style="margin: 1.5rem 0 0 -2.2rem; color: #cacaca;"
                                  class="routeIcon" name="search" matListItemIcon></i-tabler>
                      </div>
                    </div>
                    <div class="col-sm-8 text-right">
                      <button type="button" mat-flat-button class="Extended-Fab"
                              (click)="openAddPlatsDialog()">
                                                <span class="Extended-Fab__container">
                                                    <i-tabler class="routeIcon Extended-Fab__icon" name="circle-plus"
                                                              matListItemIcon></i-tabler>
                                                    <span class="Extended-Fab__text">Add Plats</span>
                                                </span>
                      </button>
                    </div>
                  </div>

                  <div class="col" style="margin-top: 2rem">
                    <mat-card class="cardWithShadow">
                      <div class="table-responsive m-t-16">
                        <table mat-table [dataSource]="platsDataSource" class="w-100">
                          <!-- Define the columns for the plats -->
                          <ng-container matColumnDef="Image">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">

                             Image
                            </th>
                            <td mat-cell *matCellDef="let plat" class="mat-body-1">
                              <div class="containerplat">
                                <img class="contact__form-input__image imageplat"  [src]="test + plat.imagePlat" alt="Image Preview" />
                              </div>

                            </td>
                          </ng-container>
                          <ng-container matColumnDef="nomPlat">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">

                              Plat Name
                            </th>

                            <td mat-cell *matCellDef="let plat" class="mat-body-1">

                              {{ plat.nomPlat }}
                            </td>
                          </ng-container>

                          <ng-container matColumnDef="prixPlat">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                              Price
                            </th>
                            <td mat-cell *matCellDef="let plat" class="mat-body-1">
                              {{ plat.prixPlat }}
                            </td>
                          </ng-container>

                          <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                              Description
                            </th>
                            <td mat-cell *matCellDef="let plat" class="mat-body-1">
                           <textarea>   {{ plat.description }}</textarea>
                            </td>
                          </ng-container>






                          <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef
                                class="f-w-600 mat-subtitle-1 f-s-14">
                              #action
                            </th>
                            <td mat-cell *matCellDef="let element" class="mat-body-1"
                                style="display: flex;">

                              <a [routerLink]="['/dashboard/restaurants/plats',element.id]"
                                 mat-icon-button="" color="primary"
                                 class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                                 mat-button-is-fab="false" (click)="navigateToDetails(element.idPlat)">
                                                                <span
                                                                  class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span><i-tabler
                                style="color: #8791ff" name="eye" class="icon-20"
                                _nghost-ng-c2034356942="">
                              </i-tabler><span
                                class="mat-mdc-focus-indicator"></span><span
                                class="mat-mdc-button-touch-target"></span><span
                                class="mat-mdc-button-ripple"></span>
                              </a>

                              <span class="m-x-1"></span>

                              <a  mat-icon-button="" color="primary"
                                 class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                                 mat-button-is-fab="false" (click)="openUpdatePlatDialog(element)">
                                                                <span
                                                                  class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span><i-tabler
                                style="color: #87a7ff" name="edit" class="icon-20"
                                style="color: #87a7ff" name="edit" class="icon-20"
                                _nghost-ng-c2034356942="">
                              </i-tabler><span
                                class="mat-mdc-focus-indicator"></span><span
                                class="mat-mdc-button-touch-target"></span><span
                                class="mat-mdc-button-ripple"></span>
                              </a>

                              <span class="m-x-1"></span>

                              <a  mat-icon-button="" color="primary"
                                 class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                                 mat-button-is-fab="false" (click)="deletePlat(element.idPlat)">
                                                                <span
                                                                  class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span><i-tabler
                                style="color: #ff8e8e" name="trash" class="icon-20"
                                _nghost-ng-c2034356942="" >
                              </i-tabler><span
                                class="mat-mdc-focus-indicator"></span><span
                                class="mat-mdc-button-touch-target"></span><span
                                class="mat-mdc-button-ripple"></span>
                              </a>
                              <!-- <a type="button" class="btn btn-light" href="#">
                  <i-tabler class="routeIcon" style="color: #ff8e8e" name="trash" matListItemIcon></i-tabler></a> -->
                            </td>
                          </ng-container>

                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns">
                          </tr>
                        </table>
                      </div>
                    </mat-card>
                  </div>
                  <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="teacher__courses pt-55">

    <div class="section__title-wrapper mb-30">
        <h1 class="section__title">Les bloc <span class="yellow-bg yellow-bg-big">de foyer<img
                    src="assets/images/shape/yellow-bg.png" style="margin-bottom: -1.3rem; margin-left: .6rem;"
                    alt=""></span></h1>
    </div>
</div>
<div class="bg-light-primary rounded p-y-30 p-x-24 m-b-30 overflow-hidden ng-star-inserted">

    <div class="row">
        <div class="col-sm-8">
            <h4 class="page-title m-0 f-s-20 f-w-600 m-b-16">Liste des blocs</h4>
            <div class="d-flex align-items-center overflow-hidden"><!----></div>
        </div>
        <div class="col-sm-4 text-right position-relative">
            <div class="breadcrumb-icon">
                <img src="/assets/images/breadcrumb/ChatBc.png" alt="breadcrumb" width="165" />
            </div>
        </div>
    </div>
</div>

<mat-card class="cardWithShadow">
    <mat-card-content>
        <div class="row">
            <div class="col-sm-4">

                <div class="contact__form-input" style="display: flex;">
                    <input style="background-color: transparent;" type="text" id="nomBloc" name="nomBloc"
        />


                    <i-tabler style="margin: 1.5rem 0 0 -2.2rem; color: #cacaca;" class="routeIcon" name="search"
                        matListItemIcon></i-tabler>
                </div>
            </div>
            <div class="col-sm-8 text-right">


                <button type="button" mat-flat-button class="Extended-Fab" (click)="openAddBlocDialog()">
                    <span class="Extended-Fab__container">
                        <i-tabler class="routeIcon Extended-Fab__icon" name="circle-plus" matListItemIcon></i-tabler>
                        <span class="Extended-Fab__text">Ajouter bloc</span>
                    </span>
                </button>
            </div>
        </div>


        <div class="col" style="margin-top: 2rem">
            <mat-card class="cardWithShadow">
                <div class="table-responsive m-t-16">
                    <table mat-table [dataSource]="blocs" class="w-100">


                        <ng-container matColumnDef="nomBloc">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Nom Bloc
                            </th>
                            <td mat-cell *matCellDef="let bloc" class="mat-body-1">
                                {{ bloc.nomBloc }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="capaciteBloc">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Capacite bloc
                            </th>
                            <td mat-cell *matCellDef="let bloc" class="mat-body-1">
                                {{ bloc.capaciteBloc }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="nombreEtage">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                Nombre d'Ã©tage
                            </th>
                            <td mat-cell *matCellDef="let bloc" class="mat-body-1">
                                {{ bloc.nombreEtage }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="state">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                State
                            </th>
                            <td mat-cell *matCellDef="let bloc">
                                <ng-template [ngIf]="bloc.state == 'active'">
                                    <span class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12">
                                        {{ bloc.state | titlecase }}
                                    </span>
                                </ng-template>
                                <ng-template [ngIf]="bloc.state == 'unactive'">
                                    <span class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12">
                                        {{ bloc.state | titlecase }}
                                    </span>
                                </ng-template>
                            </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
                                #action
                            </th>
                            <td mat-cell *matCellDef="let bloc" class="mat-body-1" style="display: flex;">

                                <a mat-icon-button=""
                                    [routerLink]="['/dashboard/foyers/admin', bloc.foyer.idFoyer, bloc.idBloc]"
                                    color="primary"
                                    class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                                    mat-button-is-fab="false">
                                    <span
                                        class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span><i-tabler
                                        style="color: #8791ff" name="eye" class="icon-20" _nghost-ng-c2034356942="">
                                    </i-tabler><span class="mat-mdc-focus-indicator"></span><span
                                        class="mat-mdc-button-touch-target"></span><span
                                        class="mat-mdc-button-ripple"></span>
                                </a>

                                <span class="m-x-1"></span>

                                <a mat-icon-button="" color="primary" (click)="openUpdateBlocDialog(bloc)"
                                    class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                                    mat-button-is-fab="false">
                                    <span
                                        class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span><i-tabler
                                        style="color: #87a7ff" name="edit" class="icon-20" _nghost-ng-c2034356942="">
                                    </i-tabler><span class="mat-mdc-focus-indicator"></span><span
                                        class="mat-mdc-button-touch-target"></span><span
                                        class="mat-mdc-button-ripple"></span>
                                </a>

                                <span class="m-x-1"></span>

                                <a mat-icon-button="" color="primary" (click)="deleteBloc(bloc.idBloc)"
                                    class="d-flex mdc-icon-button mat-mdc-icon-button mat-primary mat-mdc-button-base"
                                    mat-button-is-fab="false">
                                    <span
                                        class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span><i-tabler
                                        style="color: #ff8e8e" name="trash" class="icon-20" _nghost-ng-c2034356942="">
                                    </i-tabler><span class="mat-mdc-focus-indicator"></span><span
                                        class="mat-mdc-button-touch-target"></span><span
                                        class="mat-mdc-button-ripple"></span>
                                </a>

                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns" appChangeColor></tr>
                    </table>
                </div>
            </mat-card>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </mat-card-content>


</mat-card>

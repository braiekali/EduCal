<h1 mat-dialog-title class="text-center" style="margin-bottom: 1rem">Add User</h1>

<div mat-dialog-content class="text-center">
  <div class="contact__form">
    <form #f="ngForm" (ngSubmit)="submitForm()">
      <div class="row">
        <div class="col-12 m-b-30">
          <div class="contact__form-input__image__container">
            <img class="contact__form-input__image" [src]="imageUrl" alt="Avatar">
          </div>
          <div class="contact__form-input contact__form-input__image__btns">
            <input type="file" accept="image/*" id="avatar" name="avatar" ngModel #fileInput style="display: none;" (change)="onFileSelected($event)">
            <button type="button" mat-flat-button class="Extended-Fab">
              <span class="Extended-Fab__container">
                <i-tabler class="routeIcon Extended-Fab__icon" name="cloud-upload" matListItemIcon></i-tabler>
                <span class="Extended-Fab__text">Select Image</span>
              </span>
            </button>
            <button type="button" mat-flat-button class="Extended-Fab Extended-Fab--2 m-l-16">
              <span class="Extended-Fab__container">
                <i-tabler class="routeIcon Extended-Fab__icon" name="photo-cancel" matListItemIcon></i-tabler>
                <span class="Extended-Fab__text">Reset Image</span>
              </span>
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="col-xxl-6 col-xl-6 col-md-6 mx-auto" >
            <div class="contact__form-input" >
              <label class="contact__form-input-label" for="lastName" ></label>
              <input type="text" placeholder="lastName" id="lastName" name="lastName" ngModel
                [(ngModel)]="user.lastName" required [ngClass]="{'error': formSubmitted && f.controls['lastName']?.hasError('required')}"/>
          
            </div>
          </div>
        </div>
      <div class="d-flex justify-content-center">
        <div class="col-xxl-6 col-xl-6 col-md-6 mx-auto">
            <div class="contact__form-input">
                <label class="contact__form-input-label" for="firstName"></label>
                <input type="text" placeholder="firstName" id="firstName" name="firstName" ngModel
                    [(ngModel)]="user.firstName" required  [ngClass]="{'error': formSubmitted && f.controls['firstName']?.hasError('required')}"/>
            
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="col-xxl-6 col-xl-6 col-md-6 mx-auto">
        <div class="contact__form-input">
          <label class="contact__form-input-label" for="phone"></label>
          <input
            type="number"
            pattern="[0-9]{8}"
            placeholder="Phone"
            id="phone"
            name="phone"
            [(ngModel)]="user.phone"
            required
            [ngClass]="{
              'error': formSubmitted && (
                (f.controls['phone']?.hasError('required') || (!user.phone || user.phone.toString().length !== 8))
              )
            }"
          />
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-center">
      <div class="col-xxl-6 col-xl-6 col-md-6 mx-auto">
        <div class="contact__form-input">
          <label class="contact__form-input-label" for="cin"></label>
          <input
            type="number"
            pattern="[0-9]{8}"
            placeholder="CIN"
            id="cin"
            name="cin"
            [(ngModel)]="user.cin"
            required
            [ngClass]="{
              'error': formSubmitted && (
                (f.controls['cin']?.hasError('required') || (!user.cin || user.cin.toString().length !== 8))
              )
            }"
          />
        </div>
      </div>
    </div>
    
    



<div class="d-flex justify-content-center">
  <div class="col-xxl-6 col-xl-6 col-md-6 mx-auto">
      <div class="contact__form-input"  >
          <label class="contact__form-input-label" for="email"></label>
          <input type="email" placeholder="abidi@abidi.com" id="email" name="email" ngModel
              [(ngModel)]="user.email" required [ngClass]="{'error': formSubmitted && f.controls['email']?.hasError('required')}" />
          <!-- Utilisation de la variable formSubmitted pour conditionner l'affichage des messages d'erreur -->
         
      </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <div class="col-xxl-6 col-xl-6 col-md-6 mx-auto">
      <div class="contact__form-input" >
          <label class="contact__form-input-label" for="password"></label>
          <input type="password" placeholder="password" id="password" name="password" ngModel
              [(ngModel)]="user.password" required  [ngClass]="{'error': formSubmitted && f.controls['password']?.hasError('required')}"/>
        
      </div>
  </div>
</div>
<div class="col-12 text-center">
  <div class="contact__form-input"  >
    <label class="contact__form-input-label" for="roles"></label>
    <div class="select-wrapper" style="width: 200px; height: 50px; margin: 0 auto; border-color: transparent;">
      <select id="roles" name="role" [(ngModel)]="user.roles" required>
        <option *ngFor="let role of allRoles" [value]="role.idRole" >{{ role.name }}</option>
      </select>
    </div>
  </div>
</div>
        <div class="col-12" style="margin-top: 1rem">
          <button type="submit" mat-flat-button color="primary" (click)="formSubmitted = true">Add</button>
        </div>
      </div>

    </form>
